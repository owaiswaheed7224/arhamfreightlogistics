<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024, initial-scale=0.5, minimum-scale=0.3, maximum-scale=3, user-scalable=yes">
  <title>Approved Signups - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; font-family: Arial, sans-serif; }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #0d6efd;
      color: #fff;
      padding: 20px 15px;
    }
    .sidebar .logo-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      text-align: center;
    }
    .sidebar .logo-box img { width: 100%; height: auto; object-fit: contain; }
    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover { background: #0b5ed7; }

    /* Navbar */
    .navbar-custom {
      margin-left: 260px;
      background-color: #0d6efd;
    }
    .navbar-custom .navbar-brand { color: #fff; font-weight: bold; }
    .navbar-custom .nav-link, .navbar-custom .dropdown-toggle { color: #fff; }
    .navbar-custom .dropdown-menu { right: 0; left: auto; }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    table {
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #0d6efd;
      color: white;
    }
    .btn-danger { border-radius: 8px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-box">
      <img src="Logo.png" alt="Company Logo">
    </div>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="#">📦 Shipment Booking</a>
    <a href="#">🔍 Searching Booking</a>
    <a href="#">🚚 Track Shipments</a>
    <a href="pending.html">⏳ Pending Signups</a>
    <a href="approved.html" style="background:#0b5ed7;">✅ Approved Signups</a>
    <a href="#">💰 Rate Inquiry</a>
    <a href="#">📃 Account List</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm fixed-top">
    <div class="container-fluid">
      <div class="mx-auto text-center">
        <a class="navbar-brand">🚚 Arham Freight Logistics</a>
      </div>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">☰ Menu</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">🚪 Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" style="margin-top:70px;">
    <div class="card p-4">
      <h3 class="mb-4">✅ Approved Signups</h3>
      <div id="approvedTable">Loading...</div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ",
      databaseURL: "https://arhamfreight-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const approvedTable = document.getElementById("approvedTable");

    function loadApproved() {
      const dbRef = ref(db, "approved");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          approvedTable.innerHTML = "<p class='text-muted'>No approved users found.</p>";
          return;
        }

        let html = `<div class="table-responsive"><table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>`;

        snapshot.forEach(child => {
          const user = child.val();
          html += `<tr>
            <td>${user.fullName || "-"}</td>
            <td>${user.email}</td>
            <td>${user.phone || "-"}</td>
            <td><span class="badge bg-success">${user.status || "approved"}</span></td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeUser('${child.key}')">Remove</button>
            </td>
          </tr>`;
        });

        html += `</tbody></table></div>`;
        approvedTable.innerHTML = html;
      });
    }

    window.removeUser = function(userId) {
      const userRef = ref(db, "approved/" + userId);
      remove(userRef).then(() => {
        alert("❌ User removed from approved list!");
        loadApproved();
      });
    };

    loadApproved();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
