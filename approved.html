<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=1024, initial-scale=0.5, minimum-scale=0.3, maximum-scale=3, user-scalable=yes">
  <title>Approved Signups - Arham Freight</title>

  <!-- Bootstrap + DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #0d6efd;
      color: #fff;
      padding: 20px 15px;
    }

    .sidebar .logo-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      text-align: center;
    }

    .sidebar .logo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #0b5ed7;
    }

    .navbar-custom {
      margin-left: 260px;
      background-color: #0d6efd;
    }

    .navbar-custom .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-custom .nav-link,
    .navbar-custom .dropdown-toggle {
      color: #fff;
    }

    .navbar-custom .dropdown-menu {
      right: 0;
      left: auto;
    }

    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #0d6efd;
      color: white;
    }

    .btn {
      border-radius: 8px;
    }

    .badge {
      font-size: 0.9em;
    }

    /* Frozen user row */
    .frozen-row {
      background-color: #f0f0f0 !important;
      color: #555;
    }

    .disabled-btn {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-box">
      <img src="Logo.png" alt="Company Logo">
    </div>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="#">üì¶ Shipment Booking</a>
    <a href="#">üîç Searching Booking</a>
    <a href="#">üöö Track Shipments</a>
    <a href="pending.html">‚è≥ Pending Signups</a>
    <a href="approved.html" style="background:#0b5ed7;">‚úÖ Approved Signups</a>
    <a href="#">üí∞ Rate Inquiry</a>
    <a href="#">üìÉ Account List</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm fixed-top">
    <div class="container-fluid">
      <div class="mx-auto text-center">
        <a class="navbar-brand">üöö Arham Freight Logistics</a>
      </div>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
              data-bs-toggle="dropdown">‚ò∞ Menu</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">üö™ Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" style="margin-top:70px;">
    <div class="card p-4">
      <h3 class="mb-4 text-center">‚úÖ Approved Signups</h3>
      <div class="table-responsive">
        <table id="approvedTable" class="table table-striped table-bordered align-middle">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="approvedBody">
            <!-- Firebase data will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ",
      databaseURL: "https://arhamfreight-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const tbody = document.getElementById("approvedBody");

    function loadApproved() {
      const dbRef = ref(db, "approvals/approved");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center">No approved users found</td></tr>`;
          return;
        }

        let rows = "";
        snapshot.forEach(child => {
          const key = child.key;
          const user = child.val();
          const status = user.status || "approved";

          let badgeColor = "success";
          let badgeText = "Active";
          let rowClass = "";

          if (status === "frozen") {
            badgeColor = "secondary";
            badgeText = "Frozen";
            rowClass = "frozen-row";
          }

          rows += `
            <tr class="${rowClass}">
              <td>${user.fullName || "-"}</td>
              <td>${user.email}</td>
              <td>${user.phone || "-"}</td>
              <td><span class="badge bg-${badgeColor}">${badgeText}</span></td>
              <td>
                ${status === "frozen"
              ? `<button class="btn btn-sm btn-success me-1" onclick="unfreezeUser('${key}')">Unfreeze</button>
                 <button class="btn btn-sm btn-warning me-1 disabled-btn">Freeze</button>`
              : `<button class="btn btn-sm btn-warning me-1" onclick="freezeUser('${key}')">Freeze</button>`}
                <button class="btn btn-sm btn-info me-1" onclick="resetPassword('${user.email}')">Reset Password</button>
                <button class="btn btn-sm btn-danger" onclick="removeUser('${key}')">Remove</button>
              </td>
            </tr>`;
        });

        tbody.innerHTML = rows;

        if ($.fn.DataTable.isDataTable('#approvedTable')) {
          $('#approvedTable').DataTable().destroy();
        }
        $('#approvedTable').DataTable();
      });
    }

    // Freeze user
    window.freezeUser = function (userId) {
      const userRef = ref(db, "approvals/approved/" + userId);
      update(userRef, { status: "frozen" })
        .then(() => {
          alert("üßä User frozen successfully!");
          loadApproved();
        });
    };

    // Unfreeze user
    window.unfreezeUser = function (userId) {
      const userRef = ref(db, "approvals/approved/" + userId);
      update(userRef, { status: "approved" })
        .then(() => {
          alert("‚úÖ User unfrozen successfully!");
          loadApproved();
        });
    };

    // Remove user
    window.removeUser = function (userId) {
      if (!confirm("Are you sure you want to remove this user?")) return;
      remove(ref(db, "approvals/approved/" + userId))
        .then(() => {
          alert("‚ùå User removed successfully!");
          loadApproved();
        });
    };

    // Reset Password
    window.resetPassword = function (email) {
      if (!confirm(`Send password reset email to ${email}?`)) return;
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert(`üì© Password reset link sent to ${email}`);
        })
        .catch(err => {
          alert("Error: " + err.message);
        });
    };

    loadApproved();
  </script>

  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
