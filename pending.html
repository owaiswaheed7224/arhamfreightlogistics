<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pending Signups - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .card { border-radius: 15px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-4">üìã Pending Signup Requests</h3>
      <div id="pendingTable">Loading...</div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, remove, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ",
      databaseURL: "https://arhamfreight-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const pendingTable = document.getElementById("pendingTable");

    // Load pending requests
    function loadPending() {
      const dbRef = ref(db, "users/pending");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          pendingTable.innerHTML = "<p class='text-muted'>No pending requests found.</p>";
          return;
        }

        let html = `<table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Password</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>`;

        snapshot.forEach(child => {
          const user = child.val();
          html += `<tr>
            <td>${user.fullName || "-"}</td>
            <td>${user.email}</td>
            <td>${user.phone || "-"}</td>
            <td>${user.password || "-"}</td>
            <td>${user.status || "pending"}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approveUser('${child.key}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="rejectUser('${child.key}')">Reject</button>
            </td>
          </tr>`;
        });

        html += `</tbody></table>`;
        pendingTable.innerHTML = html;
      });
    }

    // Approve user
    window.approveUser = function(userId) {
      const userRef = ref(db, "users/pending/" + userId);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          set(ref(db, "users/approved/" + userId), userData).then(() => {
            remove(userRef);
            alert("‚úÖ User Approved!");
            loadPending();
          });
        }
      });
    };

    // Reject user
    window.rejectUser = function(userId) {
      const userRef = ref(db, "users/pending/" + userId);
      remove(userRef).then(() => {
        alert("‚ùå User Rejected!");
        loadPending();
      });
    };

    // Call on page load
    loadPending();
  </script>
</body>
</html>
