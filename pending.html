<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pending Signups - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">ðŸ“‹ Pending Signup Requests</h3>
    <div class="card shadow-sm p-3">
      <div class="table-responsive">
        <table id="pendingTable" class="table table-striped table-bordered">
          <thead class="table-primary">
            <tr>
              <th>Actions</th>
              <th>Full Name</th>
              <th>Email Address</th>
              <th>Phone Number</th>
              <th>Password</th>
              <th>Status</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="pendingBody">
            <!-- Firebase data will load here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ",
      databaseURL: "https://arhamfreight-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.getElementById("pendingBody");

    // Approve user
    async function approveUser(key, user) {
      try {
        await set(ref(db, "approvals/approved/" + key), {
          ...user,
          status: "approved",
          approvedAt: new Date().toISOString()
        });
        await remove(ref(db, "approvals/pending/" + key));
        alert(user.fullName + " approved âœ…");
        loadPending();
      } catch (error) {
        console.error(error);
        alert("âŒ Failed to approve user.");
      }
    }

    // Reject/Delete user
    async function rejectUser(key, user) {
      if (!confirm("Are you sure you want to reject this request?")) return;
      try {
        await remove(ref(db, "approvals/pending/" + key));
        alert(user.fullName + " rejected âŒ");
        loadPending();
      } catch (error) {
        console.error(error);
        alert("âŒ Failed to reject user.");
      }
    }

    // Load pending list
    function loadPending() {
      const dbRef = ref(db, "approvals/pending");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center">No pending requests</td></tr>`;
          return;
        }
        let rows = "";
        snapshot.forEach(child => {
          const key = child.key;
          const user = child.val();
          rows += `
            <tr>
              <td>
                <button class="btn btn-sm btn-success me-1" onclick='approveUser("${key}", ${JSON.stringify(user)})'>âœ” Approve</button>
                <button class="btn btn-sm btn-danger" onclick='rejectUser("${key}", ${JSON.stringify(user)})'>âœ– Reject</button>
              </td>
              <td>${user.fullName || "-"}</td>
              <td>${user.email}</td>
              <td>${user.phone || "-"}</td>
              <td>${user.password || "-"}</td>
              <td>${user.status || "pending"}</td>
              <td>${user.createdAt ? new Date(user.createdAt).toLocaleString() : "-"}</td>
            </tr>`;
        });
        tbody.innerHTML = rows;

        if ($.fn.DataTable.isDataTable('#pendingTable')) {
          $('#pendingTable').DataTable().destroy();
        }
        $('#pendingTable').DataTable();
      });
    }

    window.approveUser = approveUser;
    window.rejectUser = rejectUser;
    loadPending();
  </script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
