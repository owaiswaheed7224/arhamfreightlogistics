<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Booking</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Shipment Booking Form</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbzwelU3JQwI6HT5VSTYyCDVy8uvAlKGSjQMC1VE8pZKqUhfddNei0UX6h4JKuxX2kzE/exec" class="row g-3">

    <div class="col-md-4">
      <label>Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label>AWB Number</label>
      <input type="text" name="awb_number" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label>Shipper Company</label>
      <input type="text" name="shipper_company" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Shipper Name</label>
      <input type="text" name="shipper_name" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Ship Address 1</label>
      <input type="text" name="ship_address1" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Ship Address 2</label>
      <input type="text" name="ship_address2" class="form-control">
    </div>

    <div class="col-md-4">
      <label>Ship City</label>
      <input type="text" name="ship_city" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Ship Country</label>
      <select id="ship_country" name="ship_country" class="form-select country-select"></select>
    </div>
    <div class="col-md-4">
      <label>Ship NTN</label>
      <input type="text" name="ship_ntn" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Ship NIC</label>
      <input type="text" name="ship_nic" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Receiver Company</label>
      <input type="text" name="receiver_company" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Receiver Attention</label>
      <input type="text" name="receiver_attention" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Receiver Address 1</label>
      <input type="text" name="receiver_address1" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Receiver Address 2</label>
      <input type="text" name="receiver_address2" class="form-control">
    </div>

    <div class="col-md-4">
      <label>Receiver ZIP Code</label>
      <input type="text" name="receiver_zip" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Receiver City</label>
      <input type="text" name="receiver_city" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Receiver Country</label>
      <select id="receiver_country" name="receiver_country" class="form-select country-select"></select>
    </div>

    <div class="col-md-12">
      <label>Type</label>
      <input type="text" name="type" class="form-control">
    </div>
    <div class="col-md-12">
      <label>Description</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="col-md-4">
      <label>Pieces</label>
      <input type="number" name="pieces" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Weight</label>
      <input type="number" step="0.01" name="weight" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Charge Weight</label>
      <input type="number" step="0.01" name="chrg_weight" class="form-control">
    </div>

    <div class="col-md-4">
      <label>Dim Weight</label>
      <input type="number" step="0.01" name="dim_weight" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Length</label>
      <input type="number" step="0.01" name="length" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Height</label>
      <input type="number" step="0.01" name="height" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Width</label>
      <input type="number" step="0.01" name="width" class="form-control">
    </div>

    <div class="col-md-4">
      <label>Invoice Value</label>
      <input type="number" step="0.01" name="invoice_value" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Invoice Value (2)</label>
      <input type="number" step="0.01" name="invoice_value2" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Payable</label>
      <input type="number" step="0.01" name="payable" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Total</label>
      <input type="number" step="0.01" name="total" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Balance</label>
      <input type="number" step="0.01" name="balance" class="form-control">
    </div>

    <div class="col-md-12 text-center">
      <button type="submit">Submit Booking</button>
    </div>
  </form>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const countries = [
      { id: "PK", text: "Pakistan (+92)" },
      { id: "IN", text: "India (+91)" },
      { id: "US", text: "United States (+1)" },
      { id: "GB", text: "United Kingdom (+44)" },
      { id: "AE", text: "United Arab Emirates (+971)" },
      { id: "CN", text: "China (+86)" },
      { id: "CA", text: "Canada (+1)" },
      { id: "AU", text: "Australia (+61)" },
      { id: "SA", text: "Saudi Arabia (+966)" },
      { id: "DE", text: "Germany (+49)" },
      { id: "FR", text: "France (+33)" },
      // Baaki countries bhi JSON file se add kar sakte ho
    ];

    $(".country-select").select2({
      data: countries,
      placeholder: "Select Country...",
      allowClear: true
    });
  </script>
</body>
</html>
