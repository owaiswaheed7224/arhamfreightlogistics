<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=1024, initial-scale=0.5, minimum-scale=0.3, maximum=3, user-scalable=yes">
  <title>Shipment Booking - Arham Freight</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS (for searchable dropdowns) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #0d6efd;
      color: #fff;
      padding: 20px 15px;
    }

    .sidebar .logo-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      text-align: center;
    }

    .sidebar .logo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #0b5ed7;
    }

    .navbar-custom {
      margin-left: 260px;
      background-color: #0d6efd;
    }

    .navbar-custom .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-custom .nav-link,
    .navbar-custom .dropdown-toggle {
      color: #fff;
    }

    .navbar-custom .dropdown-menu {
      right: 0;
      left: auto;
    }

    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    form {
      max-width: 950px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .section {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .section h3 {
      background: #007bff;
      color: #fff;
      margin: -15px -15px 15px -15px;
      padding: 10px;
      border-radius: 8px 8px 0 0;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      text-align: right;
      margin-top: 20px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button.cancel {
      background: #6c757d;
    }

    button:hover {
      opacity: 0.9;
    }

    .select2-container--default .select2-selection--single {
      height: calc(2.25rem + 2px);
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .select2-container .select2-selection--multiple {
      min-height: calc(2.25rem + 2px);
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 4px 8px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-box">
      <img src="Logo.png" alt="Company Logo">
    </div>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="booking.html" style="background:#0b5ed7;">üì¶ Shipment Booking</a>
    <a href="#">üîç Searching Booking</a>
    <a href="#">üöö Track Shipments</a>
    <a href="pending.html">‚è≥ Pending Signups</a>
    <a href="approved.html">‚úÖ Approved Signups</a>
    <a href="#">üí∞ Rate Inquiry</a>
    <a href="#">üìÉ Account List</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm fixed-top">
    <div class="container-fluid">
      <div class="mx-auto text-center">
        <a class="navbar-brand">üöö Arham Freight Logistics</a>
      </div>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
              data-bs-toggle="dropdown">‚ò∞ Menu</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">üö™ Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" style="margin-top:80px;">
    <h2 class="text-center mb-4">Shipment Booking Form</h2>

    <!-- ‚úÖ Google Sheet Integration Added -->
    <form id="bookingForm" method="POST"
      action="https://script.google.com/macros/s/AKfycbxLXpukh-jqn8Bdu4sYZW0g_KcJua3KLljz_xWGRDGgPzfBLxN830zdPoGurqahJ1Zd/exec">

      <!-- Shipper Details -->
      <div class="section">
        <h3>Shipper Details</h3>
        <label>Date</label>
        <input type="date" name="date" required>
        <label>AWB Number</label>
        <input type="text" name="awb_number" required>
        <label>Shipper Company</label>
        <input type="text" name="shipper_company">
        <label>Shipper Name</label>
        <input type="text" name="shipper_name">
        <label>Ship Address 1</label>
        <input type="text" name="ship_address1">
        <label>Ship Address 2</label>
        <input type="text" name="ship_address2">
        <label>Ship City</label>
        <input type="text" name="ship_city">

        <!-- Searchable Country Select -->
        <label>Ship Country</label>
        <select class="form-control country-select" name="ship_country" required>
          <option value=""></option>
        </select>

        <label>Ship NTN</label>
        <input type="text" name="ship_ntn">
        <label>Ship NIC</label>
        <input type="text" name="ship_nic">
      </div>

      <!-- Receiver Details -->
      <div class="section">
        <h3>Receiver Details</h3>
        <label>Receiver Company</label>
        <input type="text" name="receiver_company">
        <label>Receiver Attention</label>
        <input type="text" name="receiver_attention">
        <label>Receiver Address 1</label>
        <input type="text" name="receiver_address1">
        <label>Receiver Address 2</label>
        <input type="text" name="receiver_address2">
        <label>Receiver ZIP Code</label>
        <input type="text" name="receiver_zip">
        <label>Receiver City</label>
        <input type="text" name="receiver_city">

        <!-- Searchable Country Select -->
        <label>Receiver Country</label>
        <select class="form-control country-select" name="receiver_country" required>
          <option value=""></option>
        </select>
      </div>

      <!-- Charges -->
      <div class="section">
        <h3>Charges</h3>
        <label>Service</label>
        <select class="form-control service-select" name="service" required>
          <option value="Air Freight">Air Freight</option>
          <option value="Sea Freight">Sea Freight</option>
          <option value="Road Transport">Road Transport</option>
          <option value="Courier">Courier</option>
          <option value="Door to Door">Door to Door</option>
          <option value="Port to Port">Port to Port</option>
          <option value="Express">Express</option>
        </select>

        <label>Type</label>
        <input type="text" name="type">
        <label>Description</label>
        <textarea name="description"></textarea>
        <label>Pieces</label>
        <input type="number" name="pieces">
        <label>Weight</label>
        <input type="number" step="0.01" name="weight">
        <label>Charge Weight</label>
        <input type="number" step="0.01" name="chrg_weight">
        <label>Dim Weight</label>
        <input type="number" step="0.01" name="dim_weight">
        <label>Length</label>
        <input type="number" step="0.01" name="length">
        <label>Height</label>
        <input type="number" step="0.01" name="height">
        <label>Width</label>
        <input type="number" step="0.01" name="width">
        <label>Invoice Value</label>
        <input type="number" step="0.01" name="invoice_value">
        <label>Invoice Value (2)</label>
        <input type="number" step="0.01" name="invoice_value2">
        <label>Payable</label>
        <input type="number" step="0.01" name="payable">
        <label>Total</label>
        <input type="number" step="0.01" name="total">
        <label>Balance</label>
        <input type="number" step="0.01" name="balance">
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel">Cancel Booking</button>
        <button type="submit">Submit Booking</button>
      </div>
    </form>
  </div>

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina","Armenia","Australia","Austria",
      "Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan",
      "Bolivia","Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cabo Verde","Cambodia",
      "Cameroon","Canada","Central African Republic","Chad","Chile","China","Colombia","Comoros","Congo (Congo-Brazzaville)","Costa Rica",
      "C√¥te d'Ivoire","Croatia","Cuba","Cyprus","Czech Republic","Democratic Republic of the Congo","Denmark","Djibouti","Dominica","Dominican Republic",
      "Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini","Ethiopia","Fiji","Finland",
      "France","Gabon","Gambia","Georgia","Germany","Ghana","Greece","Grenada","Guatemala","Guinea",
      "Guinea-Bissau","Guyana","Haiti","Honduras","Hungary","Iceland","India","Indonesia","Iran","Iraq",
      "Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kuwait",
      "Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg",
      "Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico",
      "Micronesia","Moldova","Monaco","Mongolia","Montenegro","Morocco","Mozambique","Myanmar (Burma)","Namibia","Nauru",
      "Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria","North Korea","North Macedonia","Norway","Oman",
      "Pakistan","Palau","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Qatar",
      "Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia",
      "Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa",
      "South Korea","South Sudan","Spain","Sri Lanka","Sudan","Suriname","Sweden","Switzerland","Syria","Taiwan",
      "Tajikistan","Tanzania","Thailand","Timor-Leste","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan",
      "Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay","Uzbekistan","Vanuatu","Vatican City",
      "Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"];

    $(document).ready(function () {
      $(".country-select").each(function () {
        const $sel = $(this);
        countries.forEach(c => {
          const opt = new Option(c, c, false, false);
          $sel.append(opt);
        });
      });

      $(".country-select").select2({
        placeholder: "Select country",
        allowClear: true,
        width: '100%'
      });

      $(".service-select").select2({
        placeholder: "Select or type service (you can add custom service)",
        tags: true,
        tokenSeparators: [','],
        width: '100%'
      });
    });
  </script>

</body>
</html>
