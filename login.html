<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Arham Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBrawcUJ3Q5651860-ntPpE3HWV3347m7c",
      authDomain: "arham-dashboard-a6563.firebaseapp.com",
      projectId: "arham-dashboard-a6563",
      storageBucket: "arham-dashboard-a6563.firebasestorage.app",
      messagingSenderId: "465375242769",
      appId: "1:465375242769:web:a7daa832e5036337645fb0",
      measurementId: "G-361NQYFMDK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    window.loginUser = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.innerHTML = "<span class='text-danger'>Please enter both email and password.</span>";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        msg.innerHTML = "<span class='text-success'>Login successful! Redirecting...</span>";

        // âœ… Check admin email
        if (email === "admin@arham.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        msg.innerHTML = `<span class='text-danger'>${error.message}</span>`;
      }
    };
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Arham Dashboard Login</h3>

          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" />
          </div>

          <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" />
          </div>

          <button onclick="loginUser()" class="btn btn-primary w-100">Login</button>

          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
