<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .navbar button { color: #fff !important; }
    .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .card h5 { color: #0d6efd; }
    .welcome-text { color: #0b2236; }
    .logout-btn { background-color: #dc3545; border: none; }
    .logout-btn:hover { background-color: #c82333; }
    .btn-action { background-color: #0dcaf0; color: #fff; }
    .btn-action:hover { background-color: #0bb8d8; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Arham Freight Dashboard</a>
      <button class="btn logout-btn ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card p-4 text-center">
          <h3 class="welcome-text">Welcome to Your Dashboard</h3>
          <p class="text-muted">Only accessible to logged-in users.</p>
          <div id="userEmail" class="mt-2 fw-bold"></div>
        </div>
      </div>
    </div>

    <!-- Interactive Stats -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5>Total Shipments</h5>
          <p class="display-6" id="totalShipments">0</p>
          <button class="btn btn-action mt-2" onclick="alert('View all shipments')">View Shipments</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5>Pending Orders</h5>
          <p class="display-6" id="pendingOrders">0</p>
          <button class="btn btn-action mt-2" onclick="alert('View pending orders')">View Pending</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5>Profile Info</h5>
          <p class="display-6" id="profileEmail">-</p>
          <button class="btn btn-action mt-2" onclick="alert('Edit profile')">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getDatabase, ref, get } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailDiv = document.getElementById("userEmail");
    const profileEmailDiv = document.getElementById("profileEmail");
    const totalShipmentsDiv = document.getElementById("totalShipments");
    const pendingOrdersDiv = document.getElementById("pendingOrders");

    // Check login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailDiv.innerHTML = `<strong>Logged in as:</strong> ${user.email}`;
        profileEmailDiv.innerText = user.email;

        // Fetch user data from database
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then((snapshot) => {
          if(snapshot.exists()){
            const data = snapshot.val();
            totalShipmentsDiv.innerText = data.totalShipments || 0;
            pendingOrdersDiv.innerText = data.pendingOrders || 0;
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
