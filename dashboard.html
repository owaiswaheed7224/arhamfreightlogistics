<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d6efd;
      padding-top: 60px;
      color: #fff;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 2px;
      border-radius: 5px;
    }
    .sidebar a:hover { background-color: #0b5ed7; }
    .main-content { margin-left: 230px; padding: 20px; }
    .navbar { background-color: #0d6efd; }
    .navbar .logout-btn { background-color: #dc3545; border: none; color: #fff; }
    .navbar .logout-btn:hover { background-color: #c82333; }
    .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .welcome-text { color: #0b2236; }
    .btn-action { background-color: #0dcaf0; color: #fff; }
    .btn-action:hover { background-color: #0bb8d8; }
    .shipment-list { max-height: 250px; overflow-y: auto; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Dashboard Menu</h4>
    <a href="#" id="menuShipmentBooking">Shipment Booking</a>
    <a href="#" id="menuSearchBooking">Searching Booking</a>
    <a href="#" id="menuTrackShipments">Track Shipments</a>
    <a href="#" id="menuSignupApprovals">Signup Approvals</a>
    <a href="#" id="menuRateInquiry">Rate Inquiry</a>
    <a href="#" id="menuAccountList">Account List</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="margin-left: 230px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Arham Freight Dashboard</a>
      <button class="btn logout-btn ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <!-- Welcome Card -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card p-4 text-center">
            <h3 class="welcome-text">Welcome to Your Dashboard</h3>
            <p class="text-muted">Logged in users only.</p>
            <div id="userEmail" class="mt-2 fw-bold"></div>
          </div>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Total Shipments</h5>
            <p class="display-6" id="totalShipments">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Pending Orders</h5>
            <p class="display-6" id="pendingOrders">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Profile Info</h5>
            <p class="display-6" id="profileEmail">-</p>
          </div>
        </div>
      </div>

      <!-- Dynamic Content Area -->
      <div id="contentArea">
        <!-- Default: Add & Track Shipments -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card p-4">
              <h5>Add New Shipment</h5>
              <input type="text" id="shipmentName" class="form-control mb-2" placeholder="Shipment Name">
              <input type="text" id="shipmentStatus" class="form-control mb-2" placeholder="Status (Pending/Delivered)">
              <button class="btn btn-action w-100" id="addShipmentBtn">Add Shipment</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-4">
              <h5>Track Shipments</h5>
              <ul class="list-group shipment-list" id="shipmentList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailDiv = document.getElementById("userEmail");
    const profileEmailDiv = document.getElementById("profileEmail");
    const totalShipmentsDiv = document.getElementById("totalShipments");
    const pendingOrdersDiv = document.getElementById("pendingOrders");
    const shipmentList = document.getElementById("shipmentList");
    const addShipmentBtn = document.getElementById("addShipmentBtn");
    const contentArea = document.getElementById("contentArea");

    let currentUID = null;

    // Track login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        userEmailDiv.innerHTML = `<strong>Logged in as:</strong> ${user.email}`;
        profileEmailDiv.innerText = user.email;

        // Load user stats
        const userRef = ref(db, 'users/' + currentUID);
        onValue(userRef, (snapshot) => {
          if(snapshot.exists()){
            const data = snapshot.val();
            totalShipmentsDiv.innerText = data.totalShipments || 0;
            pendingOrdersDiv.innerText = data.pendingOrders || 0;
          }
        });

        // Load shipments
        const shipmentsRef = ref(db, 'shipments/' + currentUID);
        onValue(shipmentsRef, (snapshot) => {
          shipmentList.innerHTML = "";
          if(snapshot.exists()){
            snapshot.forEach((child) => {
              const shipment = child.val();
              const li = document.createElement('li');
              li.classList.add('list-group-item');
              li.innerText = `${shipment.name} - ${shipment.status}`;
              shipmentList.appendChild(li);
            });
          }
        });

      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // Add shipment
    addShipmentBtn.addEventListener("click", () => {
      const name = document.getElementById("shipmentName").value.trim();
      const status = document.getElementById("shipmentStatus").value.trim();
      if(!name || !status) return alert("Please fill all fields");

      const newShipmentRef = push(ref(db, 'shipments/' + currentUID));
      set(newShipmentRef, { name, status });

      // Update stats
      const userRef = ref(db, 'users/' + currentUID);
      onValue(userRef, (snapshot) => {
        if(snapshot.exists()){
          const data = snapshot.val();
          const total = (data.totalShipments || 0) + 1;
          const pending = (status.toLowerCase() === "pending") ? (data.pendingOrders || 0) + 1 : (data.pendingOrders || 0);
          set(userRef, { ...data, totalShipments: total, pendingOrders: pending });
        }
      });

      document.getElementById("shipmentName").value = "";
      document.getElementById("shipmentStatus").value = "";
    });

    // Sidebar menu clicks (dynamic content placeholders)
    document.getElementById("menuShipmentBooking").addEventListener("click", () => {
      contentArea.innerHTML = document.querySelector('#contentArea').innerHTML;
    });
    document.getElementById("menuSearchBooking").addEventListener("click", () => {
      contentArea.innerHTML = `<div class="card p-4"><h5>Searching Booking Section</h5><p>Search existing bookings here.</p></div>`;
    });
    document.getElementById("menuTrackShipments").addEventListener("click", () => {
      contentArea.innerHTML = `<div class="card p-4"><h5>Track Shipments Section</h5><p>Track shipments in realtime.</p></div>`;
    });
    document.getElementById("menuSignupApprovals").addEventListener("click", () => {
      contentArea.innerHTML = `<div class="card p-4"><h5>Signup Approvals</h5><p>Approve or reject new user signups.</p></div>`;
    });
    document.getElementById("menuRateInquiry").addEventListener("click", () => {
      contentArea.innerHTML = `<div class="card p-4"><h5>Rate Inquiry</h5><p>Check rates for different shipments.</p></div>`;
    });
    document.getElementById("menuAccountList").addEventListener("click", () => {
      contentArea.innerHTML = `<div class="card p-4"><h5>Account List</h5><p>View all user accounts.</p></div>`;
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
