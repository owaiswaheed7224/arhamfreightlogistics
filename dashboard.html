<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d6efd;
      padding-top: 60px;
      color: #fff;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar a:hover { background-color: #0b5ed7; }
    .submenu { display: none; padding-left: 20px; }
    .submenu a { font-size: 14px; }
    .main-content { margin-left: 230px; padding: 20px; }
    .navbar { background-color: #0d6efd; }
    .navbar .logout-btn { background-color: #dc3545; border: none; color: #fff; }
    .navbar .logout-btn:hover { background-color: #c82333; }
    .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .welcome-text { color: #0b2236; }
    .btn-action { background-color: #0dcaf0; color: #fff; }
    .btn-action:hover { background-color: #0bb8d8; }
    .shipment-list { max-height: 250px; overflow-y: auto; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Dashboard Menu</h4>
    <a id="menuShipmentBooking">Shipment Booking</a>
    <a id="menuSearchBooking">Searching Booking</a>
    <a id="menuTrackShipments">Track Shipments</a>

    <!-- Signup Approvals with submenu -->
    <a onclick="toggleSignupMenu()">Signup Approvals ▼</a>
    <div class="submenu" id="signupSubmenu">
      <a onclick="showPage('pending')">Pending Signups</a>
      <a onclick="showPage('approved')">Approved Signups</a>
    </div>

    <a id="menuRateInquiry">Rate Inquiry</a>
    <a id="menuAccountList">Account List</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="margin-left: 230px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Arham Freight Dashboard</a>
      <button class="btn logout-btn ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <!-- Welcome Card -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card p-4 text-center">
            <h3 class="welcome-text">Welcome to Your Dashboard</h3>
            <p class="text-muted">Logged in users only.</p>
            <div id="userEmail" class="mt-2 fw-bold"></div>
          </div>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Total Shipments</h5>
            <p class="display-6" id="totalShipments">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Pending Orders</h5>
            <p class="display-6" id="pendingOrders">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 text-center">
            <h5>Profile Info</h5>
            <p class="display-6" id="profileEmail">-</p>
          </div>
        </div>
      </div>

      <!-- Dynamic Content Area -->
      <div id="contentArea"></div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // ✅ Aapka Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailDiv = document.getElementById("userEmail");
    const profileEmailDiv = document.getElementById("profileEmail");
    const contentArea = document.getElementById("contentArea");

    let currentUID = null;

    // Track login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        userEmailDiv.innerHTML = `<strong>Logged in as:</strong> ${user.email}`;
        profileEmailDiv.innerText = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // Sidebar expand
    window.toggleSignupMenu = function() {
      const menu = document.getElementById("signupSubmenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // Show signup pages
    window.showPage = function(type) {
      if (type === "pending") {
        loadPending();
      } else if (type === "approved") {
        loadApproved();
      }
    };

    // Load Pending Signups
    function loadPending() {
      const dbRef = ref(db, "users/pending");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          contentArea.innerHTML = "<div class='card p-4'><p>No pending signups.</p></div>";
          return;
        }
        let html = `<div class="card p-4"><h5>Pending Signups</h5>
          <table class="table mt-3"><thead><tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Action</th>
          </tr></thead><tbody>`;
        snapshot.forEach(child => {
          const user = child.val();
          html += `<tr>
            <td>${user.fullName || "-"}</td>
            <td>${user.email}</td>
            <td>${user.phone || "-"}</td>
            <td><button class="btn btn-success btn-sm" onclick="approveUser('${child.key}')">Approve</button></td>
          </tr>`;
        });
        html += `</tbody></table></div>`;
        contentArea.innerHTML = html;
      });
    }

    // Load Approved Signups
    function loadApproved() {
      const dbRef = ref(db, "users/approved");
      get(dbRef).then(snapshot => {
        if (!snapshot.exists()) {
          contentArea.innerHTML = "<div class='card p-4'><p>No approved signups yet.</p></div>";
          return;
        }
        let html = `<div class="card p-4"><h5>Approved Signups</h5>
          <table class="table mt-3"><thead><tr>
            <th>Name</th><th>Email</th><th>Phone</th>
          </tr></thead><tbody>`;
        snapshot.forEach(child => {
          const user = child.val();
          html += `<tr>
            <td>${user.fullName || "-"}</td>
            <td>${user.email}</td>
            <td>${user.phone || "-"}</td>
          </tr>`;
        });
        html += `</tbody></table></div>`;
        contentArea.innerHTML = html;
      });
    }

    // Approve user (move pending -> approved)
    window.approveUser = function(userId) {
      const userRef = ref(db, "users/pending/" + userId);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          set(ref(db, "users/approved/" + userId), userData).then(() => {
            remove(userRef);
            alert("User Approved!");
            loadPending();
          });
        }
      });
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
