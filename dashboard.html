<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024, initial-scale=0.5, minimum-scale=0.3, maximum-scale=3, user-scalable=yes">
  <title>Dashboard - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; margin: 0; font-family: Arial, sans-serif; }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #0d6efd;
      color: #fff;
      padding: 20px 15px;
    }
    .sidebar .logo-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      text-align: center;
    }
    .sidebar .logo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover { background: #0b5ed7; }

    /* Main content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .stats-card { text-align: center; padding: 20px; }
    .stats-card h5 { color: #555; margin-bottom: 10px; }
    .stats-card p {
      font-size: 28px;
      font-weight: bold;
      color: #0d6efd;
    }

    /* Top Navbar */
    .navbar-custom {
      margin-left: 260px;
      background-color: #0d6efd;
    }
    .navbar-custom .navbar-brand { 
      color: #fff; 
      font-weight: bold; 
      font-size: 20px;
    }
    .navbar-custom .nav-link, .navbar-custom .dropdown-toggle { color: #fff; }
    .navbar-custom .dropdown-menu { right: 0; left: auto; }

    /* Hide Admin and Client features initially */
    .admin-only, .client-feature { display: none; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-box">
      <img src="Logo.png" alt="Company Logo">
    </div>
    <a href="dashboard.html">🏠 Dashboard</a>

    <!-- ✅ Client Features -->
    <a href="https://owaiswaheed7224.github.io/booking.html" class="client-feature" id="shipBook">📦 Shipment Booking</a>
    <a href="#" class="client-feature" id="searchBook">🔍 Searching Booking</a>
    <a href="#" class="client-feature" id="trackShip">🚚 Track Shipments</a>
    <a href="#" class="client-feature" id="rateInq">💰 Rate Inquiry</a>

    <!-- ✅ Admin Features -->
    <a href="pending.html" class="admin-only">⏳ Pending Signups</a>
    <a href="approved.html" class="admin-only">✅ Approved Signups</a>
    <a href="#" class="admin-only">📃 Account List</a>
    <a href="manageclients.html" class="admin-only">👥 Manage Clients</a>
  </div>

  <!-- ✅ Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm fixed-top">
    <div class="container-fluid">
      <div class="mx-auto text-center">
        <a class="navbar-brand">🚚 Arham Freight Logistics</a>
      </div>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              ☰ Menu
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logoutBtn">🚪 Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" style="margin-top:70px;">
    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card stats-card"><h5>Total Shipments</h5><p>120</p></div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card"><h5>Pending Orders</h5><p>35</p></div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card"><h5>Approved Signups</h5><p>87</p></div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card"><h5>Pending Signups</h5><p>10</p></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-4">
      <div class="col-md-6"><div class="card p-3"><canvas id="barChart"></canvas></div></div>
      <div class="col-md-6"><div class="card p-3"><canvas id="lineChart"></canvas></div></div>
    </div>
  </div>

  <!-- Firebase + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Role Handling
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");

      const email = user.email;
      const isAdmin = email === "owaiswaheed7224@gmail.com";

      if (isAdmin) {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "block");
        document.querySelectorAll(".client-feature").forEach(el => el.style.display = "block");
      } else {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");

        const ref = doc(db, "users", email);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          const features = ["shipBook", "searchBook", "trackShip", "rateInq"];
          features.forEach(id => {
            document.getElementById(id).style.display = data[id] ? "block" : "none";
          });
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => (window.location.href = "index.html"));
    });

    // Demo Charts
    const barChart = new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{ label: "Shipments", data: [12, 19, 8, 15, 20, 14], backgroundColor: "#0d6efd" }]
      }
    });

    const lineChart = new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
          label: "Orders",
          data: [5, 9, 7, 10, 6, 12, 8],
          borderColor: "#0dcaf0",
          backgroundColor: "rgba(13,202,240,0.2)",
          fill: true,
          tension: 0.4
        }]
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
