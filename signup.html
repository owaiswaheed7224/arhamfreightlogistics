<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Signup - Arham Freight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .signup-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .btn-submit {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-submit:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h3 class="text-center mb-4">Customer Signup</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
      </div>
      <button type="submit" class="btn btn-submit w-100">Submit</button>
    </form>

    <!-- Success message hidden by default -->
    <div id="successMessage" class="text-center mt-4" style="display:none;">
      <h5 class="text-success">🎉 Congratulations!</h5>
      <p>Your signup request has been submitted.</p>
      <p class="text-muted">Our representative will contact you soon.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9VfTFlYpAjEOryx5tUx8Sq0LGKIjwgYU",
      authDomain: "arhamfreight.firebaseapp.com",
      projectId: "arhamfreight",
      storageBucket: "arhamfreight.firebasestorage.app",
      messagingSenderId: "113027178773",
      appId: "1:113027178773:web:e644cd60f86bbbee06c91c",
      measurementId: "G-FQ4NX3F1HZ",
      databaseURL: "https://arhamfreight-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const signupForm = document.getElementById("signupForm");
    const successMessage = document.getElementById("successMessage");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // Save request into pending approvals
      const newReqRef = push(ref(db, "approvals/pending"));
      set(newReqRef, {
        fullName,
        email,
        phone,
        password,   // ⚠️ ideally password ko plain text me mat rakho (baad me encrypt karna hoga)
        status: "pending",
        createdAt: new Date().toISOString()
      }).then(() => {
        // Hide form, show success message
        signupForm.style.display = "none";
        successMessage.style.display = "block";
      }).catch((err) => {
        alert("Error: " + err.message);
      });
    });
  </script>
</body>
</html>
